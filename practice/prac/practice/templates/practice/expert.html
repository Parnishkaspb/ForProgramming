{% extends 'base.html' %}

{% block title %}
    Эксперт
{% endblock title%}


{% block content %}
<div class='btn btn-light'>
    <div class='btn btn-danger'>
        {{ question }}
    </div>
    <div>
    {% for item in answers %}
        <div class='btn btn-success'>
            <label for='{{item.answer}}'> {{item.answer}} </label>
            <input type='radio' id='{{item.answer}}' value='{{item.rightanswer}}' name='answers'> 
        </div>
    {% endfor %}           
    </div>
    <div>
        {% if next == -1 %}
            <a href='/final' class='btn btn-primary'> Закончить тест </a>
        {% else %}
            <a href='/new/{{next}}'class='btn btn-primary'> Следующий вопрос </a>
        {% endif %}
    </div>
</div>
{% endblock content%}
